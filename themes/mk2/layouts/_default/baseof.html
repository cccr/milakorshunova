<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="{{ cond (eq .Kind "home") "home_container" "page_container" }}">
  <header>
    {{ block "header" . }}
        not defined header
    {{ end }}
  </header>
  <main>
    {{ block "main" . }}
        not defined main
    {{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
