{{ define "header" }}
{{ partial "header_single.html" . }}
{{ end }}
{{ define "main" }}
{{ if and .IsTranslated (len (index .Translations 0).Content) }}
<h4>{{ T "translations" }}
    {{ range .Translations }}
    <a href="{{ .RelPermalink }}">{{ .Language.LanguageName }}</a>&nbsp;
    {{ end}}
</h4>
{{ end }}

<div class="script">
    {{ .Content }}
</div>
{{ end }}
